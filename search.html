<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS ve JS importlama -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"></script>
    <!-- Stylesheet importlama -->
    <link href="./styles.css" rel="stylesheet">
    <!-- Google Fonts importlama -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Meta taglar -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Search Movies - Movilar</title>

    
    <style>
        .search-hero {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            padding: 40px 0 60px 0;
            border-bottom: 2px solid #1DB954;
            margin-top: 0;
        }
        
        .search-container {
            position: relative;
            max-width: 650px;
            margin: 0 auto;
        }
        
        .search-input-group {
            position: relative;
            margin-bottom: 30px;
        }
        
        .search-input {
            background: #1a1a1a !important;
            border: 2px solid #333 !important;
            color: #e0e0e0 !important;
            font-size: 1rem;
            padding: 15px 18px 15px 50px;
            border-radius: 25px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #1DB954 !important;
            box-shadow: 0 0 0 0.2rem rgba(29, 185, 84, 0.25) !important;
            background: #222 !important;
        }
        
        .search-input::placeholder {
            color: #888 !important;
        }
        
        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #1DB954;
            font-size: 1.2rem;
            z-index: 3;
        }
        
        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #1DB954;
            border: none;
            color: white;
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
        }
        
        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border: 1px solid #1DB954;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            margin-top: 5px;
        }
        
        .autocomplete-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #333;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .autocomplete-item:last-child {
            border-bottom: none;
        }
        
        .autocomplete-poster {
            width: 30px;
            height: 45px;
            object-fit: cover;
            border-radius: 3px;
            flex-shrink: 0;
        }
        
        .autocomplete-title {
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .autocomplete-year {
            font-size: 0.8rem;
            color: #888;
        }
        
        .filters-section {
            background: #0a0a0a;
            padding: 30px 0;
        }
        
        .filter-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .filter-title {
            color: #1DB954;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .filter-label {
            color: #e0e0e0;
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }
        
        .form-select {
            background: #222 !important;
            border: 1px solid #444 !important;
            color: #e0e0e0 !important;
            border-radius: 8px;
        }
        
        .form-range {
            background: transparent;
        }
        
        .range-value {
            color: #1DB954;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .results-count {
            color: #e0e0e0;
            font-size: 1rem;
        }
        
        .sort-dropdown {
            background: #1a1a1a !important;
            border: 1px solid #333 !important;
            color: #e0e0e0 !important;
            border-radius: 10px;
            padding: 6px 12px;
        }
        
        .no-results {
            text-align: center;
            padding: 40px 10px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .search-hero { padding: 30px 0 40px 0; }
            .search-input { font-size: 0.95rem; padding: 12px 15px 12px 45px; }
            .results-header { flex-direction: column; align-items: stretch; }
        }
        
        @media (max-width: 576px) {
            .filter-card { padding: 10px; }
            .search-input { padding: 10px 12px 10px 40px; }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-movilar fixed-top">
        <div class="container-fluid">
            <a class="navbar-logo" href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
                </svg>
                Movilar
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavMovilar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavMovilar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="browse.html">Browse</a></li>
                    <li class="nav-item"><a class="nav-link active" href="search.html">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="similar.html">Find Similar</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Hero Section -->
    <section class="search-hero">
        <div class="container">
            <div class="search-container">
                <h1 class="text-center mb-4" style="color: #1DB954; font-weight: 700;">
                    <i class="bi bi-search me-3"></i>Search Movies
                </h1>
                <p class="text-center mb-5" style="color: #e0e0e0; font-size: 1.2rem;">
                    Find any movie by title, genre, year, or rating
                </p>
                
                <form id="searchForm" onsubmit="return false;">
                    <div class="search-input-group">
                        <i class="bi bi-search search-icon"></i>
                        <input 
                            type="text" 
                            class="search-input" 
                            id="searchInput"
                            placeholder="Type a movie title..."
                            autocomplete="off"
                        >
                        <button type="submit" class="search-btn" id="searchButton">
                            Search
                        </button>
                        <div class="autocomplete-dropdown" id="autocompleteDropdown">
                            <!-- Autocomplete suggestions will appear here -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Filters Section -->
    <section class="filters-section">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="filter-card">
                        <h5 class="filter-title">
                            <i class="bi bi-funnel me-2"></i>Filters
                        </h5>
                        
                        <div class="filter-group">
                            <label class="filter-label">Genre</label>
                            <select class="form-select" id="genreFilter">
                                <option value="">All Genres</option>
                                <option value="28">Action</option>
                                <option value="12">Adventure</option>
                                <option value="16">Animation</option>
                                <option value="35">Comedy</option>
                                <option value="80">Crime</option>
                                <option value="99">Documentary</option>
                                <option value="18">Drama</option>
                                <option value="10751">Family</option>
                                <option value="14">Fantasy</option>
                                <option value="36">History</option>
                                <option value="27">Horror</option>
                                <option value="10402">Music</option>
                                <option value="9648">Mystery</option>
                                <option value="10749">Romance</option>
                                <option value="878">Science Fiction</option>
                                <option value="10770">TV Movie</option>
                                <option value="53">Thriller</option>
                                <option value="10752">War</option>
                                <option value="37">Western</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label class="filter-label">Release Year</label>
                            <select class="form-select" id="yearFilter">
                                <option value="">Any Year</option>
                                <option value="2025">2025</option>
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                                <option value="2016">2016</option>
                                <option value="2015">2015</option>
                                <option value="2010">2010s</option>
                                <option value="2000">2000s</option>
                                <option value="1990">1990s</option>
                                <option value="1980">1980s</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label class="filter-label">Sort By</label>
                            <select class="form-select" id="sortByFilter">
                                <option value="popularity.desc">Most Popular</option>
                                <option value="vote_average.desc">Highest Rated</option>
                                <option value="release_date.desc">Newest First</option>
                                <option value="release_date.asc">Oldest First</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label class="filter-label">
                                Minimum Rating: <span class="range-value" id="ratingValue">0</span>
                            </label>
                            <input type="range" class="form-range" id="ratingFilter" min="0" max="10" step="0.5" value="0">
                        </div>
                        
                        <div class="text-center mt-3">
                            <button class="btn btn-movilar-green w-100" onclick="applyFilters()">
                                <i class="bi bi-funnel me-2"></i>Apply Filters
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-9">
                    <!-- Results Header -->
                    <div class="results-header" id="resultsHeader" style="display: none;">
                        <div class="results-count" id="resultsCount">
                            Found 0 movies
                        </div>
                        <select class="sort-dropdown" id="sortFilter">
                            <option value="popularity.desc">Most Popular</option>
                            <option value="vote_average.desc">Highest Rated</option>
                            <option value="release_date.desc">Newest First</option>
                            <option value="release_date.asc">Oldest First</option>
                            <option value="title.asc">A-Z</option>
                            <option value="title.desc">Z-A</option>
                        </select>
                    </div>
                    
                    <!-- Results Container -->
                    <div id="resultsContainer" class="row g-4">
                        <!-- Search results will appear here -->
                    </div>
                    
                    <!-- Load More Container -->
                    <div class="text-center mt-4" id="loadMoreContainer" style="display: none;">
                        <button class="btn btn-movilar-outline" id="loadMoreBtn">
                            <i class="bi bi-plus-circle me-2"></i>Load More Movies
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-movilar text-center">
        <div class="container">
            <p style="font-weight: 600;">Designed by</p>
            <p>Adem Özyılmaz</p>

            <p style="font-weight: 600;">for the Web Technologies Class 2025 - Kocaeli University</p>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <!-- Add reference to the external JavaScript file -->
    <script src="js/search.js"></script>
</body>
</html>
